    <!-- Firebase Configuration and Script -->
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase database
        var database = firebase.database();

        // Function to fetch and display values from Firebase
        function fetchValues() {
            database.ref('/outputs').once('value').then(function (snapshot) {
                var data = snapshot.val();
                document.getElementById("voltageValue").textContent = "Value: " + data.voltage;
                document.getElementById("frequencyValue").textContent = "Value: " + data.frequency;
                document.getElementById("speedValue").textContent = "Value: " + data.speed;
                document.getElementById("flowrateValue").textContent = "Value: " + data.flowrate;
                document.getElementById("pressureValue").textContent = "Value: " + data.pressure;
            });
        }

        // Call the function to fetch values when the page loads
        fetchValues();
    </script>
